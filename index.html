<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Calculadora de Subredes</title>
  </head>
  <body>
    <main class="main-container">
      <h1 class="main-titulo">Calculadora de Subredes</h1>
      <div class="container" id="calculadora">
        <form class="grid-container form-calculadora">
          <div class="ip-field">
            <label for="ip">IP Address</label>
            <div class="ip-input-container">
              <input type="text" name="ip" class="ip-input" id="ip" placeholder="1º Octeto" />
              <p>.</p>
              <input type="text" name="ip" class="ip-input" id="" placeholder="2º Octeto" />
              <p>.</p>
              <input type="text" name="ip" class="ip-input" id="" placeholder="3º Octeto" />
              <p>.</p>
              <input type="text" name="ip" class="ip-input" id="" placeholder="4º Octeto" />
            </div>
          </div>
          <div class="cidr-field">
            <label for="cidr">CIDR</label>
            <input type="number" name="cidr" id="cidr" value="8" min="8" max="32" />
          </div>
          <button id="btn-calcular">CALCULAR</button>
        </form>
      </div>
      <div class="container" id="resultado">
        <form class="grid-container form-resultado">
          <div class="address-field">
            <label for="end-subrede">Endereço de Rede</label>
            <input type="text" name="end-subrede" id="end-subrede" />
          </div>
          <div class="mask-field">
            <label for="mask-subnet">Máscara</label>
            <input type="text" name="mask-subnet" id="mask-subnet" />
          </div>
          <div class="subnets-field">
            <label for="subnets">Total de Subredes</label>
            <input type="text" name="subnets" id="subnets" />
          </div>
          <div class="hosts-field">
            <label for="hosts">Total de Hosts</label>
            <input type="text" name="hosts" id="hosts" />
          </div>
        </form>
      </div>
    </main>
  </body>
  <script src="./assets/js/script.js"></script>
</html>
